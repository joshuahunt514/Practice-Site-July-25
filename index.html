<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Practice Site - July 24th</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Main Flex Container Start -->
    <div class="main-container">
      <div id="backdrop">
        <!-- Menu -->
        <header class="main-header">
          <a
            href="#main-menu"
            id="main-menu-toggle"
            class="menu-toggle"
            aria-label="Open main menu"
          >
            <span class="screenreader">Open main menu</span>
            <span class="fa fa-bars" aria-hidden="true"></span>
          </a>
          <h1 class="main-header-h1">Sports Site</h1>
          <nav id="main-menu" class="main-menu" aria-label="Main menu">
            <a
              href="#main-menu-toggle"
              id="main-menu-close"
              class="menu-close"
              aria-label="Close main menu"
            >
              <span class="screenreader"></span>
              <span class="fa fa-close" aria-hidden="true"></span>
            </a>
            <ul>
              <li><a href="#">Page 1</a></li>
              <li><a href="#">Page 2</a></li>
              <li><a href="#">Page 3</a></li>
            </ul>
          </nav>
          <a
            href="#main-menu-toggle"
            class="backdrop"
            tabindex="-1"
            aria-hidden="true"
            hidden
          ></a>
          <img id="logo" src="img/logo.svg" alt="logo" />
        </header>
        <!-- Menu End -->

        <!-- Main Start -->
        <main>
          <div class="box-1">
            <ul id="lightSlider">
              <li class="item-a">
                  <h3>Second Slide</h3>
              </li>
              <li class="item-b">
                <h3>Second Slide</h3>
              </li>
              <li class="item-b">
                <h3>Third Slide</h3>
              </li>
              <li class="item-d">
                <h3>Fourth Slide</h3>
              </li>
            </ul>
          </div>
          <div class="box-2">
            <article>
              <h1>Main Article</h1>
            </article>
          </div>
          <div class="box-3">
            <article>
              <h1>Second Article</h1>
            </article>
          </div>
        </main>
        <!-- Main End -->

        <!-- Aside Start ("display: none" for Mobile) -->
        <Aside>
          <h1>Aside</h1>
        </Aside>
        <!-- Aside End -->

        <!-- Footer Start -->
        <footer>
          <div class="footer-main-container">
            <h1>Footer</h1>
          </div>
        </footer>
      </div>
      <!-- Footer End -->
    </div>
    <!-- Main Flex Container End -->
    <script src="js/script.js"></script>
  </body>
</html>
